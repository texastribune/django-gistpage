{% extends "abstract_base.html" %}
{% comment %}

This is just a sample base.

{% endcomment %}


{% block extra_head %}
  {% if style %}
    <style type='text/css'>
      {{ style|safe }}
    </style>
  {% else %}
    <link href="app.css" rel="stylesheet" type="text/css">
  {% endif %}
{% endblock %}


{% block extra_body %}
  {% if script %}
    <script>
      {{ script|safe }}
    </script
  {% else %}
    <script type="text/javascript" src="app.js"></script>
  {% endif %}
{% endblock %}
